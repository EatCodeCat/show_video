<!doctype html>
<html class="no-js">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="referrer" content="never">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title><%=content.title %></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="/static/css/amazeui.min.css">
    <link rel="stylesheet" href="/static/css/app.css">
</head>

<body>
    <div class="am-g">
        <div class="myArticle">
            <a class="back-btn am-icon-chevron-left " href="javascript:history.go(-1)"></a>

            <div class="myArticleTitle">
                <%=content.title %>
            </div>
            <div class="myArticleName">
                <%=content.author %>
            </div>
            <div class="myArticleTime">
                24 JAN 2016
            </div>
        </div>
        <article data-am-widget="paragraph" class="myArticleText am-paragraph am-paragraph-default" data-am-paragraph="{ tableScrollable: true, pureview: true }">

            <%-content.content %>
        </article>

    </div>
    <script src="/static/js/zepto.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>

</html>
